repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Kept: Checks not covered by Ruff
      - id: check-json
      - id: check-yaml
        args: ['--unsafe']
      - id: check-symlinks
      - id: check-merge-conflict
      - id: requirements-txt-fixer
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        exclude: 'tests/fixtures/|tests/integration/fixtures/'
      - id: ruff-format
        exclude: 'tests/fixtures/|tests/integration/fixtures/'
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        exclude: 'tests/fixtures/|tests/integration/fixtures/|tests/unit/'
        additional_dependencies:
          - types-PyYAML>=6.0.12.20250822
          - types-aiofiles>=24.1.0.20250822
          - types-markdown>=3.8.0.20250809
          - types-requests>=2.32.0.20250809
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'nac_test/']
        exclude: ^tests/
